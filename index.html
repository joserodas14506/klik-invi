<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Klik</title>
     <style media="screen">
        body {
          margin: 0;
        }
        img#web {
          max-width: 100%;
          vertical-align:top;
        }
        img#responsive{
            display: none;
          }      
        @media screen and (max-width: 768px){
          img#responsive{
            display: block;
          }
          img#web{
            display: none;
          }
        }
     </style>
  </head>
  <body>
    <img src="responsive.png" alt="" id="responsive">
    <img src="nueva-version.jpg" alt="" id="web">
  </body>
</html>
